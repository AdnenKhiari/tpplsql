<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (faculte) {
      <div>
        <h2 data-cy="faculteDetailsHeading"><span>Faculte</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Facno</span></dt>
          <dd>
            <span>{{ faculte.facno }}</span>
          </dd>
          <dt><span>Facnom</span></dt>
          <dd>
            <span>{{ faculte.facnom }}</span>
          </dd>
          <dt><span>Adresse</span></dt>
          <dd>
            <span>{{ faculte.adresse }}</span>
          </dd>
          <dt><span>Libelle</span></dt>
          <dd>
            <span>{{ faculte.libelle }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/faculte', faculte.facno, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>

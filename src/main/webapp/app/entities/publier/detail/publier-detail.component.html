<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (publier) {
      <div>
        <h2 data-cy="publierDetailsHeading"><span>Publier</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Pub Id</span></dt>
          <dd>
            <span>{{ publier.pubId }}</span>
          </dd>
          <dt><span>Rang</span></dt>
          <dd>
            <span>{{ publier.rang }}</span>
          </dd>
          <dt><span>Pubno</span></dt>
          <dd>
            @if (publier.pubno) {
              <div>
                <a [routerLink]="['/publication', publier.pubno.pubno, 'view']">{{ publier.pubno.pubno }}</a>
              </div>
            }
          </dd>
          <dt><span>Chno</span></dt>
          <dd>
            @if (publier.chno) {
              <div>
                <a [routerLink]="['/chercheur', publier.chno.chno, 'view']">{{ publier.chno.chno }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/publier', publier.pubId, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
